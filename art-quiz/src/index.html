<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Quiz</title>
    <link rel="stylesheet" href="https://cdn.rawgit.com/mfd/09b70eb47474836f25a21660282ce0fd/raw/e06a670afcb2b861ed2ac4a1ef752d062ef6b46b/Gilroy.css">
</head>
<body>
    <section class="main__page hidden">
        <div class="wrapper wrapper__main">
            <div class="main__header">
                <button class="set__btn"></button>
            </div>
            <div class="main__content">
                <div class="main__log">
                    <span class="logo"></span>
                </div>
                <div class="game__button">
                    <button class="btn">Artist quiz</button>
                    <button class="btn">Pictures quiz</button>
                </div>
            </div>
            <div class="footer">
                <div class="school__logo">
                    <a href="https://rs.school/js/" target="_blank" class="rss"></a>
                </div>
                <div class="developer">
                    <a href="https://github.com/Dimas-worker" target="_blank">dimas-worker</a>
                </div>
                <div class="create__year">2021</div>
            </div>
        </div>
    </section>
    <section class="setting hidden">
        <div class="wrapper wrapper__setting">
            <div class="setting__header">
                <button class="setting__btn">
                    <span class="arrow_icon"></span>
                    <span>Setting</span>
                </button>
                <button class="close__btn"></button>
            </div>
            <div class="setting__main">
                <div class="setting__volume">
                    <h3>Volume</h3>
                    <div class="volume__container">
                        <input type="range" class="progress__volume" max="1" min="0" step="0.05" value="0.4"> 
                        <button class="volume__icon"></button>
                    </div>
                </div>
                <div class="setting__time">
                    <h3>Time game</h3>
                    <div class="switcher">
                        <span class="val_switch">On</span>
                        <label class="switch">
                            <input type="checkbox" checked>
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
                <div class="setting__answer">
                    <h3>Time to answer</h3>
                    <div class="time__container">
                        <button class="btn_time minus">_</button>
                        <input type="number" class="time_count" value="20">
                        <button class="btn_time plus">+</button>
                    </div>
                </div>
                <div class="setting__button">
                    <button class="btn btn_default">Default</button>
                    <button class="btn btn_save">Save</button>
                </div>
            </div>
            <div class="footer">
                <div class="school__logo">
                    <a href="https://rs.school/js/" target="_blank" class="rss"></a>
                </div>
                <div class="developer">
                    <a href="https://github.com/Dimas-worker" target="_blank">dimas-worker</a>
                </div>
                <div class="create__year">2021</div>
            </div>
        </div>
    </section>
    <section class="categories__page hidden">
        <div class="wrapper categories__wrapper">
            <div class="categories__header">
                <div class="logo">
                    <span class="logo_color"></span>
                </div>
                <nav class="nav">
										<ul class="nav__list">
											<li class="nav__link">Home</li>
											<li class="nav__link active-link">Categories</li>
											<li class="nav__link">Score</li>
										</ul>
                </nav>
                <div class="setting_icon">
                  	<button class="set__btn"></button>
              	</div>
            </div>
            <div class="categories__main">
								<h3>Categories</h3>
								<div class="categories__list">
										<div class="categories__list_inner">
										</div>
								</div>
            </div>
            <div class="nav__bottom">
                <ul class="nav__bottom__list">
                  <li class="bottom__link">
                    <span class="nav_icon home"></span>
                    <span class="nav_heading">Home</span>
                  </li>
                  <li class="bottom__link active__bottom-link">
                    <span class="nav_icon category"></span>
                    <span class="nav_heading">Categories</span>
                  </li>
                  <li class="bottom__link">
                    <span class="nav_icon score"></span>
                    <span class="nav_heading">Score</span>
                  </li>
                </ul>
            </div>
        </div>
    </section>
    <section class="art-game__page">
        <div class="wrapper">
            <div class="art-game__header">
              <button class="close__btn_game"></button>
              <input type="range" min="1" max="10" step="1" value="1" class="progress__game">
              <div class="art-game__time">1:00</div>
            </div>
            <div class="art-game__main">
            </div>
        </div>
    </section>
</body>
</html>
